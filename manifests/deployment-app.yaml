apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: replacepath
spec:
  replacePath:
    path: /
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute
spec:
  routes:
  - match: Host(`nthings-server.duckdns.org`) && PathPrefix(`/grocerynfc`)
    kind: Rule
    services:
    - name: app
      port: 8000
    middlewares:
    - name: replacepath
